<body>
    <script>
        let vægt = prompt("Angiv vægt");
        let højde = prompt("Angiv højde");
        let BMI = vægt / (højde * højde);

        let resultat = `Din BMI er ${BMI}.\n Har du bruge for at beregne et nyt BMI?`;

        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
